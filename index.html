<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="ico-2.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Watch Movie Live</title>
		<!-- Fonts -->
		<link href="lvs-s.css" rel="stylesheet"/>
	</head>
  <body>
    <div class="min-h-screen bg-[#F0F1F3]">
      <div id="main" class="relative mx-auto flex min-h-screen w-full flex-row flex-wrap content-center sm:px-3 md:w-2/4">
        <div class="absolute left-0 top-[28px] z-40 flex gap-1">
          <button onclick="addClass()" class="flex px-4 py-3 items-center gap-3 transition-colors duration-200 text-gray-600 cursor-pointer text-lg rounded-md bg-white hover:bg-gray-50 h-11">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm text-token-text-primary gizmo:text-token-text-tertiary gizmo:hover:text-token-text-secondary" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
          </button>
          <a onclick="reFresh()" title="Restore session" class="flex h-11 min-h-[44px] w-24 flex-shrink-0 cursor-pointer items-center justify-center gap-3 rounded-md border bg-white px-3 py-1 text-sm transition-colors duration-200 hover:bg-gray-500/10">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z" />
            </svg>
          </a>
        </div>
        <div id="formDiv" class="flex w-full flex-shrink-0 flex-col flex-wrap self-start overflow-x-hidden rounded-lg bg-[#FFFFFF] w-0 hidden" style="box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);">
          <div class="my-2 flex flex-col">
            <form id="myForm" class="w-full md:max-w-lg">
              <div class="mb-3 flex w-full flex-col">
                <label class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700">Enter Video Addres </label>
                <textarea class="mb-1 block w-full appearance-none rounded border border-gray-100 bg-gray-100 px-2.5 py-2.5 leading-tight text-gray-700 focus:border-gray-200 focus:bg-white focus:outline-none" id="vid_url" rows="4" placeholder="http or https://jhdgjhfs.com/iauydiu.mp4"></textarea>
              </div>
              <div class="flex flex-row gap-2">
                <a onclick="removeClass()" title="Close the sidebar" class="flex h-11 min-h-[44px] w-24 flex-shrink-0 cursor-pointer items-center justify-center gap-3 rounded-md border bg-white px-3 py-1 text-sm transition-colors duration-200 hover:bg-gray-500/10">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                  </svg>
                </a>
                <input class="flex h-11 min-h-[44px] flex-grow cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-md border bg-white px-3 py-1 text-sm transition-colors duration-200 hover:bg-gray-500/10" type="submit" value="Save Changes" />
              </div>
            </form>
          </div>
        </div>
        <div class="flex flex-1 flex-wrap items-center overflow-hidden rounded-lg">
          <div class="w-full flex flex-col flex-wrap items-center overflow-hidden rounded-lg">
            <div class="w-full">
              <video id="lvwf" width="100%" height="auto" controls="">
                <source src="" type="video/mp4" />
                Your browser does not support HTML video.
              </video>
            </div>
          </div>
          <p id="msg" class="text-xs italic text-red-500"></p>
        </div>
      </div>
    </div>  

    <script>
      function addClass() {
				document.getElementById("main").className += " gap-4";
        document.getElementById("formDiv").classList.remove("w-0");
        document.getElementById("formDiv").classList.remove("hidden");
				document.getElementById("formDiv").className += " p-4 md:w-[420px]";
			}

			function removeClass() {
    		document.getElementById("main").classList.remove("gap-4");
    		document.getElementById("formDiv").classList.remove("p-4");
        document.getElementById("formDiv").classList.remove("md:w-[420px]");
        document.getElementById("formDiv").className += " w-0 hidden";
			}

      function reFresh() {
        // Retrieve the stored data from localStorage
        const storedData = JSON.parse(localStorage.getItem('data'));

        // Access and print the 'name' property
        if (storedData && storedData.url_address) {
          document.getElementById('lvwf').src = storedData.url_address;
        } else {
          localStorage.removeItem('data');
          document.getElementById('msg').innerHTML = 'This video not found in stored data';
        }
      }

      document.getElementById('myForm').addEventListener('submit', function(event) {

        // Prevent the form from actually submitting
        event.preventDefault();

        localStorage.removeItem('data');

        // Get the form values and make object
        const data = { 
	  			name: document.getElementById('name').value,
	  			title: document.getElementById('title').value,
          url_address: document.getElementById('vid_url').value
	  		};

        // Store in localstorage
	  		localStorage.setItem('data', JSON.stringify(data));
        reFresh();

      });
    </script>
  </body>
</html>
